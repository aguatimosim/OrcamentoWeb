<h2> Relação de Despesas
	<ul>
		<li *ngFor="let despesa of despesas">
			<span class="badge">{{despesa.tipo}}</span>
			  {{despesa.descricao}} / {{despesa.dataPagto | date:'dd/MM/yyyy'}} / {{despesa.valor | currency:'R$'}}
		</li>
	</ul>

</h2>
<hr>
<div>
	<label>Descrição -  {{despesa.descricao}}
		<input type="text" class="form-control" id="descricao" name="descricao" required  
				[(ngModel)]="despesa.descricao" #descricao="ngModel"/>
	</label>
</div>
